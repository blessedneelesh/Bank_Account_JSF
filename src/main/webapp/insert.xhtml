<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</link>

<h:form>
<div class="form-group row">
<label for="empId" class="col-sm-1 col-form-label">Account Id:</label>
    <div class="col-sm-5">
 <h:inputText id="accountId" value="#{acc.accountId}"></h:inputText>
  </div>
</div>

  <div class="form-group row">
  <label for="empId" class="col-sm-1 col-form-label">Account Type:</label>
    <div class="col-sm-5">
 <h:inputText id="accountType" value="#{acc.accountType}"></h:inputText>
  </div>
</div>  
  <div class="form-group row">
  <label for="empId" class="col-sm-1 col-form-label">Name:</label>
    <div class="col-sm-5">
 <h:inputText id="name" value="#{acc.name}"></h:inputText>
  </div>
  </div>
  
  <div class="form-group row">
  <label for="empId" class="col-sm-1 col-form-label">  Contact:</label>
    <div class="col-sm-5">
 <h:inputText id="contact" value="#{acc.contact}"></h:inputText>
  </div>
 </div>
 
  <div class="form-group row">
  <label for="empId" class="col-sm-1 col-form-label">Balance: </label>
    <div class="col-sm-5">
<h:inputText id="balance" value="#{acc.balance}"></h:inputText>
  </div>
</div>
  
  <div class="form-group row">
  <label for="empId" class="col-sm-1 col-form-label">Date:</label>
    <div class="col-sm-5">
 <h:inputText id="createdDate" value="#{acc.createdDate}"></h:inputText>
  </div>
</div>

<h:commandButton action="#{ctr.insertRecs(acc)}" value="INSERT"></h:commandButton>

</h:form>
</html>
