<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/></head>
<h:form>
<h:dataTable class="table table-striped table-primary" value="#{ctr.displayRecs()}" var="e">
	<h:column>
	<f:facet name="header">Account Id</f:facet>
	#{e.accountId}
	</h:column>
	
		<h:column>
	<f:facet name="header">Account Type</f:facet>
	#{e.accountType}
	</h:column>
	
		<h:column>
	<f:facet name="header">Name</f:facet>
	#{e.name}
	</h:column>
	
		<h:column>
	<f:facet name="header">Contact</f:facet>
	#{e.contact}
	</h:column>
	
		<h:column>
	<f:facet name="header">Balance</f:facet>
	#{e.balance}
	</h:column>
			<h:column>
	<f:facet name="header">Created Date</f:facet>
	#{e.createdDate}
	</h:column>
	
			<h:column>
	<f:facet name="header">Edit</f:facet>
	<h:commandButton action="#{ctr.editRec(e.accountId)}" value="Edit__"></h:commandButton>
	</h:column>
	
				<h:column>
	<f:facet name="header">Delete</f:facet>
	<h:commandButton action="#{ctr.deleteRec(e.accountId)}" value="Delete"></h:commandButton>
	</h:column>
</h:dataTable>
<h:commandButton action="insert" value="GO TO INSERT"></h:commandButton>
</h:form>
</html>
